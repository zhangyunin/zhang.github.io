                    <p>
                        项羽，名籍，字羽，事迹主要见于《史记·项羽本纪》。秦末乱世中随叔父项梁起兵，于巨鹿之战消灭秦军主力，进军关中推翻了暴秦，并于鸿门宴后自立为西楚霸王。然而在之后与刘邦展开的楚汉战争中，于垓下遭遇大败，于乌江自刎。项羽凭神勇于乱世中角逐争驱，千古无二。其叱咤之雄，以及悲剧性的结局，震慑人心，通过史书和历代文学作品的额创造代代相传。
                    </p>

                    <h2>亚瑟</h2>
                    <p>
                        亚瑟·潘德拉贡，又称亚瑟王，人们对他的认识更多来自于凯尔特神话传说和中世纪野史文献。传说他是国王尤瑟之子，因拔出岩石中相传只有“英格兰之王”才能拔出的“石中剑”而称王，是古不列颠最富传奇色彩的伟大国王， 据说他创立了圆桌骑士和圆桌制度，并率领他们使不列颠摆脱了罗马帝国的统治。
                    </p>
                </section>
            </figure>




            <!--下方增加内容区块3-->

                    <h2>妲己</h2>
                    <p>
                        关于妲己，历史上的记载非常稀少，只有《史记》和《国语》里有寥寥数语。我们只知道她是商朝最后一个王商纣王的妃子，出自有苏氏。更多的信息，实际上来自明代的小说《封神演义》。在小说里，在纣王身边妲己实际上是狐狸精。她蛊惑纣王干下了种种祸害百姓、残害忠良的倒行逆施，最终断送了商朝的天下。小说中的妲己，就是“女色祸国论”的形象。

                    </p>
