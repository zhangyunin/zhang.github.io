<!DOCTYPE html>
<html>

<head>
    <title>响应式网页制作</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <div class="container">
        <header class="main-header">
            <h1 class="name"><a href="#">英雄攻略</a></h1>
            <ul class="main-nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="king.html">英雄历史</a></li>
                <li><a href="strategy.html">英雄攻略</a></li>

            </ul>
        </header>

        <!--下方增加横幅-->

        <section class="banner col">

            <h2>欢迎来到我的个人网站</h2>
        </section>

        <div class="wrap">



            <figure>
                <section class="项羽 col">
                    <h2>项羽</h2>
                    <p>
                        铭文搭配：宿命，虚空，调和。 这是一套标准的肉坦铭文，调和提升他的抗肉和续航能力。宿命提供的攻击速度可以让他打出更多的普攻，虚空提供的冷却缩减大幅度降低技能CD。
                    </p>
                </section>
            </figure>




            <!--下方增加内容区块2-->

            <figure>
                <a name="three"></a>


                <section class="亚瑟 col">
                    <h2>亚瑟</h2>
                    <p>
                        铭文搭配：宿命，虚空，调和。 红色宿命增加血量，物理护甲以提高前期抗压能力。绿色虚空增加血量，降低技能CD使亚瑟的技能更加频繁。蓝色调和增加血量，增加移速，可以使亚瑟更加灵活。
                    </p>
                </section>
            </figure>




            <!--下方增加内容区块3-->

            <figure>
                <section class="妲己 col">
                    <h2>妲己</h2>
                    <p>
                        铭文搭配：梦魇，怜悯，轮回。 妲己是一个拥有超强爆发的法师英雄，231可以秒杀大多数脆皮英雄，红色梦魇可以提供法术强度和穿透，蓝色轮回可以提升法术强度和吸血赖线能力，绿色怜悯可以减少CD，在中后期几秒就可以释放一套231连招秒人。
                    </p>
                </section>
            </figure>


        </div>
    </div>

    <footer class="main-footer">
       <a href="javascript:scroll(0,0)">返回顶部</a>
        <span>攻略</span>

    </footer>

    <a href="index.html"></a>


</body>
